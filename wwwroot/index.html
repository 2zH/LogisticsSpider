<div ng-controller="SubheaderAppCtrl" layout="column" flex layout-fill ng-cloak ng-app="SupportApp">
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">My Messages</div>
  </md-toolbar>
  <md-content style="height: 90%;" md-theme="altTheme">
    <section>
      <md-subheader class="md-primary">Unread Messages</md-subheader>
      <md-list layout-padding>
        <md-list-item class="md-3-line" ng-repeat="message in messages">
            <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
            <div class="md-list-item-text">
              <h3>{{message.BXQY}}</h3>
              <h4>{{message.XD_HYXM}}</h4>
              <p>
                {{message.ZD_BT}}
              </p>
            </div>
        </md-list-item>
      </md-list>
    </section>
    <section>
      <md-subheader class="md-warn">Read Messages</md-subheader>
      <md-list layout-padding>
        <md-list-item class="md-3-line" ng-repeat="message in messages">
            <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
            <div class="md-list-item-text">
              <h3>{{message.BXQY}}</h3>
              <h4>{{message.XD_HYXM}}</h4>
              <p>
                {{message.ZD_BT}}
              </p>
            </div>
        </md-list-item>
      </md-list>
    </section>
  </md-content>
</div>
